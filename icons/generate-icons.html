<body>
  <h1>ğŸ“¬ Gmail to Notion åœ–ç¤ºç”Ÿæˆå™¨</h1>

  <div class="icon-preview">
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
      <button onclick="download('icon16')">ä¸‹è¼‰</button>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
      <button onclick="download('icon48')">ä¸‹è¼‰</button>
    </div>
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
      <button onclick="download('icon128')">ä¸‹è¼‰</button>
    </div>
  </div>

  <div class="instructions">
    <h3>ä½¿ç”¨èªªæ˜</h3>
    <ol>
      <li>é»æ“Šã€Œä¸‹è¼‰ã€æŒ‰éˆ•å„²å­˜å„å°ºå¯¸çš„åœ–ç¤º</li>
      <li>å°‡ä¸‹è¼‰çš„ PNG æª”æ¡ˆæ”¾åˆ° icons/ ç›®éŒ„</li>
      <li>é‡æ–°è¼‰å…¥ Chrome Extension</li>
    </ol>
  </div>

  <script>
    // ç¹ªè£½å¯æ„›çš„éƒµä»¶åœ–ç¤º
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const scale = size / 128;

      // æ¸…é™¤ç•«å¸ƒ
      ctx.clearRect(0, 0, size, size);

      // èƒŒæ™¯åœ“è§’çŸ©å½¢
      ctx.fillStyle = '#6366f1';
      roundRect(ctx, 0, 0, size, size, size * 0.2);
      ctx.fill();

      // ä¿¡å°
      ctx.save();
      ctx.translate(size * 0.15, size * 0.25);
      ctx.scale(scale, scale);

      // ä¿¡å°åº•éƒ¨
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.moveTo(0, 20);
      ctx.lineTo(0, 60);
      ctx.lineTo(88, 60);
      ctx.lineTo(88, 20);
      ctx.closePath();
      ctx.fill();

      // ä¿¡å°è“‹å­
      ctx.fillStyle = '#e0e7ff';
      ctx.beginPath();
      ctx.moveTo(0, 20);
      ctx.lineTo(44, 45);
      ctx.lineTo(88, 20);
      ctx.closePath();
      ctx.fill();

      // ä¿¡å°é–‹å£ç·š
      ctx.strokeStyle = '#a5b4fc';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, 20);
      ctx.lineTo(44, 45);
      ctx.lineTo(88, 20);
      ctx.stroke();

      ctx.restore();

      // å°æ˜Ÿæ˜Ÿè£é£¾
      if (size >= 48) {
        ctx.fillStyle = '#fcd34d';
        drawStar(ctx, size * 0.82, size * 0.18, size * 0.08, 5);
      }
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y, x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x, y + h, r);
      ctx.arcTo(x, y + h, x, y, r);
      ctx.arcTo(x, y, x + w, y, r);
      ctx.closePath();
    }

    function drawStar(ctx, cx, cy, r, points) {
      ctx.beginPath();
      for (let i = 0; i < points * 2; i++) {
        const radius = i % 2 === 0 ? r : r * 0.4;
        const angle = (i * Math.PI) / points - Math.PI / 2;
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
    }

    function download(canvasId) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = canvasId + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // ç¹ªè£½æ‰€æœ‰åœ–ç¤º
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
